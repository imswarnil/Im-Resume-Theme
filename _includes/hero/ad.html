<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-small {% endif %} is-bold is-primary">
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container p-5">
            <div class="columns is-vcentered">
                <div class="column is-4">
                    <h1 class="title is-2">{{ page.title }}</h1>
                    <p class="subtitle is-3">{{ page.subtitle }}</p>
                    {% if page.hero_link %}
                        <div class="my-4">
                            <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">
                                {{- page.hero_link_text -}}
                            </a>
                        </div>
                    {% endif %}
                </div>
                <div class="column is-auto">
                    <div style="width:100%; height: 90px; border: 1px dashed #ccc; background-color: #f5f5f5;">
                        <!-- Your ad content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
